# Production overrides for docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  api:
    restart: always
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    # No volume mounts for code in production (baked into image)
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  pipeline:
    restart: on-failure
    environment:
      ENVIRONMENT: production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  db:
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set in production}
    command: postgres -c shared_buffers=256MB -c max_connections=100
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  redis:
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
