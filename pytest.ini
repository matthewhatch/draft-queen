[pytest]
# Pytest configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_db: Tests requiring database

# Coverage
addopts = 
    --strict-markers
    --tb=short
    -ra

# Ignore
norecursedirs = .venv venv .git migrations

# asyncio
asyncio_mode = auto
