services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: draft-queen-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_DATABASE:-draft_queen}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - draft-queen-network
    restart: unless-stopped

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: draft-queen-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - draft-queen-network
    restart: unless-stopped

  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: draft-queen-api
    environment:
      # Database Configuration (must match config.py Settings field names)
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_DATABASE: ${DB_DATABASE:-draft_queen}
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./main.py:/app/main.py
      - ./config.py:/app/config.py
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - draft-queen-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Data Pipeline ETL Service
  pipeline:
    build:
      context: .
      dockerfile: docker/Dockerfile.pipeline
    container_name: draft-queen-pipeline
    environment:
      # Database Configuration (must match config.py Settings field names)
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_DATABASE: ${DB_DATABASE:-draft_queen}
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      # Pipeline Configuration
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Playwright Configuration
      PLAYWRIGHT_HEADLESS: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data_pipeline:/app/data_pipeline
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.playwright:/app/.playwright
    networks:
      - draft-queen-network
    restart: on-failure
    command: python -m data_pipeline.orchestration.pff_pipeline_setup

  # pgAdmin - Database UI (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: draft-queen-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - draft-queen-network
    restart: unless-stopped
    profiles:
      - dev

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# Custom network for service communication
networks:
  draft-queen-network:
    driver: bridge
